<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: linear-gradient(135deg, #42a5f5 0%, #7e57c2 100%);
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            color: #fff;
            animation: rotateCard 4s infinite;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        @keyframes rotateCard {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        .card h1 {
            font-size: 2.2em;
            margin: 0;
        }
        .card p {
            font-size: 1em;
            margin: 20px 0;
        }
        .card .button {
            background-color: #fff;
            color: #42a5f5;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .card .button:hover {
            background-color: #42a5f5;
            color: #fff;
        }
        .card .heart {
            font-size: 3em;
            color: #f44336;
            margin-top: 20px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.2);
            }
            60% {
                transform: scale(1.1);
            }
        }
        .balloons {
            position: relative;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .balloon {
            width: 20px;
            height: 30px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #ff6b6b;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .confetti {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #ffd300;
            top: 0;
            opacity: 0;
        }
        .confetti-piece:nth-child(1) {
            left: 7%;
            transform: rotate(-40deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 182ms;
            animation-duration: 1116ms;
        }
        .confetti-piece:nth-child(2) {
            left: 14%;
            transform: rotate(4deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 161ms;
            animation-duration: 1076ms;
        }
        .confetti-piece:nth-child(3) {
            left: 21%;
            transform: rotate(-51deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 481ms;
            animation-duration: 1103ms;
        }
        .confetti-piece:nth-child(4) {
            left: 28%;
            transform: rotate(61deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 334ms;
            animation-duration: 708ms;
        }
        .confetti-piece:nth-child(5) {
            left: 35%;
            transform: rotate(-52deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 302ms;
            animation-duration: 776ms;
        }
        .confetti-piece:nth-child(6) {
            left: 42%;
            transform: rotate(38deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 180ms;
            animation-duration: 1168ms;
        }
        .confetti-piece:nth-child(7) {
            left: 49%;
            transform: rotate(11deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 395ms;
            animation-duration: 1200ms;
        }
        .confetti-piece:nth-child(8) {
            left: 56%;
            transform: rotate(49deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 14ms;
            animation-duration: 887ms;
        }
        .confetti-piece:nth-child(9) {
            left: 63%;
            transform: rotate(-72deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 149ms;
            animation-duration: 805ms;
        }
        .confetti-piece:nth-child(10) {
            left: 70%;
            transform: rotate(10deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 351ms;
            animation-duration: 1059ms;
        }
        .confetti-piece:nth-child(11) {
            left: 77%;
            transform: rotate(4deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 307ms;
            animation-duration: 1132ms;
        }
        .confetti-piece:nth-child(12) {
            left: 84%;
            transform: rotate(42deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 464ms;
            animation-duration: 776ms;
        }
        .confetti-piece:nth-child(13) {
            left: 91%;
            transform: rotate(-72deg);
            animation: fall 1000ms infinite ease-out;
            animation-delay: 429ms;
            animation-duration: 818ms;
        }
        .confetti-piece:nth-child(odd) {
            background: #7431e8;
        }
        .confetti-piece:nth-child(even) {
            z-index: 1;
        }
        .confetti-piece:nth-child(4n) {
            width: 5px;
            height: 12px;
            animation-duration: 2000ms;
        }
        .confetti-piece:nth-child(3n) {
            width: 3px;
            height: 10px;
            animation-duration: 2500ms;
            animation-delay: 1000ms;
        }
        .confetti-piece:nth-child(4n-7) {
            background: red;
        }
        @keyframes fall {
            from {opacity: 0;}
            50% {opacity: 1;}
            to {transform: translateY(350px);}
        }
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            .card h1 {
                font-size: 1.8em;
            }
            .card p {
                font-size: 0.9em;
            }
            .card .button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            .card .heart {
                font-size: 2.5em;
            }
            .balloon {
                width: 18px;
                height: 27px;
            }
            .balloon::after {
                height: 18px;
            }
        }
        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }
            .card h1 {
                font-size: 1.5em;
            }
            .card p {
                font-size: 0.8em;
            }
            .card .button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            .card .heart {
                font-size: 2em;
            }
            .balloon {
                width: 15px;
                height: 24px;
            }
            .balloon::after {
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>
    <div class="card">
        <audio src="background-music.mp3" autoplay loop></audio>

        <h1>Happy Friendship Day!</h1>
        <p>Celebrating the bond that makes life more beautiful and fun.</p>
        <button class="button">Celebrate Now</button>
        <div class="heart">❤️</div>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
</body>
</html>
